<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				position: absolute;
				bottom: 0;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<div class="card">
				<div class="card-top"></div>
				<div class="card-body">
					<img
						src="./images/image-victor.jpg"
						alt="user profile picture" />
					<div>
						<p>
							<span class="bold-text"> Victor Crest </span
							><span class="light-text" id="age">26</span>
						</p>
						<p class="light-text" id="city">London</p>
					</div>

					<div class="card-bottom">
						<div>
							<div class="bold-text">80K</div>
							<div class="light-text sub">Followers</div>
						</div>
						<div>
							<div class="bold-text">803K</div>
							<div class="light-text sub">Likes</div>
						</div>
						<div>
							<div class="bold-text">1.4K</div>
							<div class="light-text sub">Photos</div>
						</div>
					</div>
				</div>
			</div>
			<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/steveoncaffeine">Stephen</a>.
		</div>
		</div>
	</body>
</html>
